{% extends "base.html" %}

{% block content %}
<h2>Select a Letter</h2>
<div style="display: flex; flex-wrap: wrap; gap: 10px;">
    {% for letter in letters %}
        <a href="/{{ letter }}" style="padding: 6px 12px; border: 1px solid #ccc; text-decoration: none;">
            {{ letter }}
        </a>
    {% endfor %}
</div>
{% endblock %}
